'DirectMail.Newsletter:Subscribe':
  superTypes:
    'Neos.Neos:Plugin': TRUE
  ui:
    label: i18n
    group: 'newsletter'
    icon: 'icon-envelope'
  properties:
    category:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'visibility'
'DirectMail.Newsletter:Unsubscribe':
  superTypes:
    'Neos.Neos:Plugin': TRUE
  ui:
    label: i18n
    group: 'newsletter'
    icon: 'icon-envelope'
'DirectMail.Newsletter:Newsletter':
  superTypes:
    'Neos.Neos:Document': TRUE
  ui:
    label: 'Newsletter'
    icon: 'icon-envelope'
    position: 2
    inspector:
      groups:
        newsletter:
          label: 'Newsletter'
          icon: 'icon-envelope'
  childNodes:
    'main':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'DirectMail.Newsletter:ContentContainer': TRUE
          '*': FALSE
  ui:
    label: 'Newsletter'
    icon: 'icon-envelope'
    inspector:
      groups:
        'document':
          label: 'Newsletter'
  properties:
    'layout':
      type: string
      defaultValue: 'newsletter'
    'newsletterBackground':
      type: string
      defaultValue: '#EBEBEB'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          position: 100
    'linkColor':
      type: string
      defaultValue: '#222222'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          position: 100
    'dateTime':
      type: DateTime
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          position: 100
          editorOptions:
            format: 'd.m.Y H:i'
'DirectMail.Newsletter:ContentContainer':
  superTypes:
    'Neos.Neos:Content': TRUE
  childNodes:
    content:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'DirectMail.Newsletter:Text': TRUE
          'DirectMail.Newsletter:TextWithImage': TRUE
          'DirectMail.Newsletter:Image': TRUE
          'DirectMail.Newsletter:Divider': TRUE
          '*': FALSE
  ui:
    group: 'newsletter'
    label: i18n
    icon: 'icon-square'
    inlineEditable: TRUE
  properties:
    contentContainerBackground:
      type: string
      defaultValue: '#FFFFFF'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'visibility'
    contentContainerPadding:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'visibility'
    contentColor:
      type: string
      defaultValue: '#222222'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'visibility'
'DirectMail.Newsletter:Divider':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    group: 'newsletter'
    label: i18n
    icon: 'icon-minus'
'DirectMail.Newsletter:Text':
  superTypes:
    'Neos.NodeTypes:Text': TRUE
  ui:
    group: 'newsletter'
    label: i18n
    icon: 'icon-file-text'
'DirectMail.Newsletter:TextWithImage':
  superTypes:
    'Neos.Neos:Content': TRUE
    'Neos.NodeTypes:TextMixin': TRUE
    'Neos.NodeTypes:ContentImageMixin': TRUE
  ui:
    group: 'newsletter'
    label: i18n
    icon: 'icon-picture'
  properties:
    alternativeText: [ ]
    title: [ ]
    hasCaption: [ ]
'DirectMail.Newsletter:Image':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    group: 'newsletter'
    label: i18n
    icon: 'icon-picture'
  properties:
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'visibility'
          editorOptions:
            features:
              resize: TRUE
    alignment:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'visibility'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: left
            values:
              'left':
                label: i18n
              'right':
                label: i18n
              'center':
                label: i18n
    link:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'visibility'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'