'Neos.NodeTypes:Page':
  constraints:
    nodeTypes:
      '*': FALSE
'DirectMail.Newsletter:Newsletter':
  superTypes:
    'Neos.Neos:Document': TRUE
  ui:
    label: 'Newsletter'
    icon: 'icon-envelope'
    position: 2
    inspector:
      groups:
        settings:
          label: DirectMail.Newsletter:Main:settings
          icon: 'icon-cog'
  childNodes:
    'main':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'DirectMail.Newsletter:ContentContainer': TRUE
          '*': FALSE
  ui:
    label: 'Newsletter'
    icon: 'icon-envelope'
    inspector:
      groups:
        'settings':
          label: 'Newsletter'
  properties:
    'layout':
      type: string
      defaultValue: 'newsletter'
    'newsletterBackground':
      type: string
      defaultValue: '#EBEBEB'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          position: 100
    'linkColor':
      type: string
      defaultValue: '#222222'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          position: 100
    'dateTime':
      type: DateTime
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          position: 100
          editorOptions:
            format: 'd.m.Y H:i'