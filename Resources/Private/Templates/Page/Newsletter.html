<!DOCTYPE html>
{namespace ts=Neos\Fusion\ViewHelpers}
{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
<html>
<head>
    <f:section name="metadata">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=1200, initial-scale=1, user-scalable=yes">
    </f:section>
</head>
<body>
<f:section name="body">
    <meta name="viewport" content="width=1200, initial-scale=1, user-scalable=yes">
    <style>
        <f:if condition="{newsletterBackground}">body { background:{newsletterBackground}; }</f:if>
    body { margin:0; padding:0; }
    <f:if condition="{linkColor}">
        body { font-family: Arial, "Helvetica Neue", Helvetica, sans-serif; }
    body a { color:{linkColor}; text-decoration:underline; }
    body a:hover { text-decoration:none; }
    h1, h2 , h3, p, div { margin:0; padding:0; }
    hr { float:left; width:100%; border:0; outline:0; border-top:1px solid #CCCCCC; margin:0; padding:0; margin-top:30px; margin-bottom:30px; }
    </f:if>
    </style>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
        <tr>
            <f:if condition="{newsletterBackground}">
                <f:then>
                    <td align="center" valign="top" bgcolor="{newsletterBackground}">
                </f:then>
                <f:else>
                    <td align="center" valign="top">
                </f:else>
            </f:if>
                <table width="900" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                    <tr>
                        <td align="left" valign="top">{content.main -> f:format.raw()}</td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
    <f:format.date format="d.m.Y, H:i">{node.properties.dateTime.date}</f:format.date><br />
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-58757035-10', 'auto');
        ga('send', 'pageview');

    </script>
</f:section>
</body>
</html>
