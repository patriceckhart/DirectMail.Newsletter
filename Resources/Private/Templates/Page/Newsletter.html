<!DOCTYPE html>
{namespace ts=Neos\Fusion\ViewHelpers}
{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
<html>
<head>
    <f:section name="metadata">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </f:section>
</head>
<body>
<f:section name="body">
    <f:if condition="{newsletterBackground}">
        <style>
            body { background:{newsletterBackground}; }
        </style>
    </f:if>
    <f:if condition="{linkColor}">
        <style>
            body a { color:{linkColor}; text-decoration:underline; }
            body a:hover { text-decoration:none; }
        </style>
    </f:if>
    <f:render partial="InlineCss.html" arguments="{_all}" />
    <div class="stage">
        <div class="newsletter">
            {content.main -> f:format.raw()}
        </div>
    </div>
</f:section>
</body>
</html>
