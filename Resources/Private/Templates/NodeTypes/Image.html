{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
<table border="0" align="{alignment}" cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
        <td>
            <f:if condition="{image}">
                <f:then>
                    <f:if condition="{link}">
                        <f:then>
                            <a href="{link}">
                                <media:image image="{image}" allowCropping="TRUE" alt="" />
                            </a>
                        </f:then>
                        <f:else>
                            <media:image image="{image}" allowCropping="TRUE" alt="" />
                        </f:else>
                    </f:if>
                </f:then>
                <f:else>
                    <f:security.ifAccess privilegeTarget="Neos.Neos:Backend.GeneralAccess">
                        <f:if condition="{node.context.workspace.name} != 'live'">
                            <img src="{f:uri.resource(package: 'Neos.Neos', path: 'Images/dummy-image.svg')}" title="Dummy image" alt="Dummy image" class="neos-handle" />
                        </f:if>
                    </f:security.ifAccess>
                </f:else>
            </f:if>
        </td>
    </tr>
    </tbody>
</table>
